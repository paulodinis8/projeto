<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="panel-body">
  <div class="row">
    <div class="col-lg-12">
      <form id="login-form" action="https://phpoll.com/login/process" method="post" role="form" style="display: block;">
        <div class="form-group">
          <input [(ngModel)]="email" type="text" name="email" id="email" tabindex="1" class="form-control"
                 placeholder="Email" value="">
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
              <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login"
                     value="Log In" (click)="getUserEmail()">
            </div>
          </div>
          <p>
            {{email}}
          </p>

          <div class="row">
            <div class="col-lg-12">
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
