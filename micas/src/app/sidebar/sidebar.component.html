<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">


<div class="container">
  <br>  <p  style="font-size: 20px;" class="text-center">Filtros </p>
  <hr>

  <div >
      <div >
        <article *ngFor="let categoria of categorias"  class="card-group-item">
          <header class="card-header">
            <h4 class="title" (click)="applyFilter(categoria.id)"> {{categoria.designacao}} </h4>
          </header>

          <div *ngFor="let subcategoria of categoria.subcategoria" class="filter-content">

            <div class="card-body">
              <label class="form-check">
                <h5> {{subcategoria.designacao}} </h5>
                <!-- <button (click)="goBack()">go back</button> -->
              </label>
            </div> <!-- card-body.// -->

          </div>

        </article> <!-- card-group-item.// -->
      </div> <!-- card.// -->
  </div>
</div>
