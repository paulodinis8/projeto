<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">


<div class="container">
  <br>  <p  style="font-size: 20px;" class="text-center">Filtros </p>
  <hr>

  <div >
      <div >
        <article *ngFor="let categoriaPai of getKeys()"  class="card-group-item">

          <header class="card-header">
            <h2  class="title"> {{categoriaPai}} </h2>
            <div *ngFor="let categoria of map[categoriaPai]">

              <div *ngIf=" filtros.indexOf(categoria) != -1 ">
                <h4 class="title" style= "color: #056e07;" (click)="applyFilter(categoria)" > {{categoria.designacao}} </h4>
              </div>

              <div *ngIf=" filtros.indexOf(categoria) == -1 ">
                <h4  class="title" (click)="applyFilter(categoria)"> {{categoria.designacao}} </h4>
              </div>

            </div>
          </header>

        </article> <!-- card-group-item.// -->
      </div> <!-- card.// -->
  </div>
</div>
